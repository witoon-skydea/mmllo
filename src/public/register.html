<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | MMLLO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <base id="baseUrl">
</head>
<body>
  <nav class="navbar">
    <h1 class="logo"><a href="." id="homeLink">MMLLO</a></h1>
    <ul id="navbar-right">
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" class="active">Register</a></li>
    </ul>
  </nav>
  
  <div id="alerts-container"></div>
  
  <div class="container">
    <div class="auth-form">
      <h1>Create an Account</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      <p class="mt-1 text-center">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 MMLLO. All rights reserved.</p>
  </footer>
  
  <script>
    // Set base URL dynamically
    const getBasePath = () => {
      const pathSegments = window.location.pathname.split('/');
      if (pathSegments.length >= 2 && pathSegments[1] === 'mmllo') {
        return '/mmllo/';
      }
      return '/';
    };
    document.getElementById('baseUrl').href = getBasePath();
  </script>
  <script src="js/app.js"></script>
</body>
</html>
