<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Boards | MMLLO</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <base id="baseUrl">
</head>
<body>
  <nav class="navbar">
    <h1 class="logo"><a href="." id="homeLink">MMLLO</a></h1>
    <ul id="navbar-right">
      <!-- Navbar content will be updated by JavaScript -->
    </ul>
  </nav>
  
  <div id="alerts-container"></div>
  
  <div class="container">
    <h1>My Boards</h1>
    
    <div id="boards-container" class="boards-container">
      <!-- Boards will be added dynamically by JavaScript -->
      <div class="loading">Loading boards...</div>
    </div>
  </div>
  
  <!-- Create Board Modal -->
  <div id="create-board-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Board</h2>
        <span class="modal-close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="create-board-form">
          <div class="form-group">
            <label for="board-title">Board Title</label>
            <input type="text" id="board-title" name="board-title" class="form-control" placeholder="Enter board title" required>
          </div>
          <div class="form-group">
            <label for="board-description">Description (optional)</label>
            <textarea id="board-description" name="board-description" class="form-control" placeholder="Add a description"></textarea>
          </div>
          <div class="form-group">
            <label for="board-background">Background Color</label>
            <input type="color" id="board-background" name="board-background" class="form-control" value="#0079bf">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Create Board</button>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 MMLLO. All rights reserved.</p>
  </footer>
  
  <script>
    // Set base URL dynamically
    const getBasePath = () => {
      const pathSegments = window.location.pathname.split('/');
      if (pathSegments.length >= 2 && pathSegments[1] === 'mmllo') {
        return '/mmllo/';
      }
      return '/';
    };
    document.getElementById('baseUrl').href = getBasePath();
  </script>
  <script src="js/app.js"></script>
  <script>
    // Function to show create board modal
    function showCreateBoardModal() {
      const modal = document.getElementById('create-board-modal');
      modal.style.display = 'flex';
      
      // Set up event listeners
      const closeBtn = modal.querySelector('.modal-close');
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });
      
      // Close modal when clicking outside
      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
      
      // Set up form submit event
      const form = document.getElementById('create-board-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        createBoard(e);
        modal.style.display = 'none';
      });
    }
  </script>
</body>
</html>
